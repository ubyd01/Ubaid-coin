<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“Š Dashboard - UBYD</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>ðŸ“Š Your Dashboard</h2>
  <p>Username: <span id="username">Loading...</span></p>
  <p>Your UBYD Coins: <span id="balance">Loading...</span> ðŸª™</p>
  <a href="index.html"><button>ðŸ”™ Back to Home</button></a>

  <script type="module">
    import { db, ref, get } from './firebase.js';
    let tg = window.Telegram.WebApp;
    let user = tg.initDataUnsafe?.user || null;
    let userId = user ? user.id : "guest";
    document.getElementById("username").textContent = user ? user.username : "Guest";

    get(ref(db, 'users/' + userId)).then(snapshot => {
      if (snapshot.exists()) {
        document.getElementById("balance").textContent = snapshot.val().balance || 0;
      } else {
        document.getElementById("balance").textContent = "0";
      }
    });
  </script>
</body>
</html>
