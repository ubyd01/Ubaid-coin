<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ† Leaderboard - UBYD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderboardList"></ul>
  <a href="index.html"><button>ğŸ”™ Back to Home</button></a>

  <script type="module">
    import { db, ref, get } from './firebase.js';
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    get(ref(db, 'users')).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const sorted = Object.entries(data).sort((a, b) => (b[1].balance || 0) - (a[1].balance || 0)).slice(0, 10);
        const list = document.getElementById("leaderboardList");
        sorted.forEach(([id, user], index) => {
          const name = user.username || id;
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${name} - ${user.balance || 0} ğŸª™`;
          list.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
